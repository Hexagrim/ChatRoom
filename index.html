<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background-color: #eee;
      border-top: 1px solid #ddd;
    }
    #message-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    #message-form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #message-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="message-form">
    <input id="message-input" autocomplete="off" placeholder="Type your message here..." />
    <button>Send</button>
  </form>

  <!-- Include Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById('chat');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Append messages to chat window
    function appendMessage(username, message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = `${username}: ${message}`;
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight; // Scroll to bottom
    }

    // Handle incoming chat history
    socket.on('chat history', (history) => {
      history.forEach(({ username, message }) => {
        appendMessage(username, message);
      });
    });

    // Handle incoming chat messages
    socket.on('chat message', ({ username, message }) => {
      appendMessage(username, message);
    });

    // Handle form submission
    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = 'User'; // You can modify this to use actual user input
      const message = messageInput.value;
      if (message.trim()) {
        socket.emit('chat message', { username, message });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
